<body>
    <div id="navbar-placeholder"></div>
    <div id="contact-placeholder"></div>
    <main>
        <!--
        Code Here
        -->
    </main>
    <div id="footer-placeholder"></div>
    <script>
        // Função para carregar componentes HTML
        function loadComponent(id, url) {
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    document.getElementById(id).innerHTML = data;
                });
        }
        // Carregar Header, Contact e Footer
        loadComponent('navbar-placeholder', 'https://www.fluowen.com/assets/components/navbar.html');
        loadComponent('contact-placeholder', 'https://www.fluowen.com/assets/components/contact.html');
        loadComponent('footer-placeholder', 'https://www.fluowen.com/assets/components/footer.html');
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
